	<meta charset="utf-8">
	<title>object2</title>
	
	<script type="text/javascript">

	var obj = new Object();
	obj.x = 7;
	obj.y = 5;
	obj.getPosition = function() {
		alert(this.x + ","+ this.y);
	};

	obj.getPosition();
	obj.getPosition = "Hello";
	//obj.getPosition();	// not working
	alert(obj.getPosition)

	// 類別/建構式*******************
	function Point(x, y) {
		this.x = x;
		this.y = y;
		this.getPosition = function() {
			alert(this.x + ","+ this.y);
		};
	}

	var obj = new Point(4, 5);
	obj.getPosition();
	obj.ttt = "jjj";

	</script>

</head>
