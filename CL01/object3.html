<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>object3</title>
	
	<script type="text/javascript">

	// 類別/建構式*******************
	// 函式庫
	var lib = new Object;
	lib.Point = function Point(x, y) {
		this.x = x;
		this.y = y;
		this.getPosition = function() {
			alert(this.x + ","+ this.y);
		};
	}

	var obj = new lib.Point(4, 5);
	obj.getPosition();	

	</script>

</head>

<body>

</body>

</html>
